{% extends "base.html" %}
{% block title %}{% if produto %}Editar{% else %}Novo{% endif %} Produto - Admin{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="section-title mb-4">{% if produto %}Editar{% else %}Novo{% endif %} Produto</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome *</label>
                    <input type="text" name="nome" class="form-control" value="{{ produto.nome if produto else '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição *</label>
                    <textarea name="descricao" class="form-control" rows="3" required>{{ produto.descricao if produto else '' }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Preço *</label>
                        <input type="number" step="0.01" name="preco" class="form-control" value="{{ produto.preco if produto else '' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Categoria *</label>
                        <select name="categoria" class="form-select" required>
                            <option value="caneca" {% if produto and produto.categoria == 'caneca' %}selected{% endif %}>Caneca</option>
                            <option value="copo" {% if produto and produto.categoria == 'copo' %}selected{% endif %}>Copo</option>
                            <option value="camisa" {% if produto and produto.categoria == 'camisa' %}selected{% endif %}>Camisa</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Estoque *</label>
                        <input type="number" name="estoque" class="form-control" value="{{ produto.estoque if produto else '100' }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagem URL *</label>
                    <input type="text" name="imagem_url" class="form-control" value="{{ produto.imagem_url if produto else '' }}" required>
                    <small class="text-muted">Ex: caneca_1.png</small>
                </div>
                <button type="submit" class="btn btn-rose">Salvar</button>
                <a href="{{ url_for('admin.listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
