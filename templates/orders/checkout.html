{% extends "base.html" %}
{% block title %}Checkout - DonShop007{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="section-title mb-4">Finalizar Pedido</h1>
    <form method="POST">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="text-navy mb-4">Dados de Entrega</h4>
                        <div class="mb-3">
                            <label class="form-label">Nome Completo *</label>
                            <input type="text" name="nome_destinatario" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">CEP *</label>
                                <input type="text" name="cep" id="cep" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Endereço *</label>
                            <input type="text" name="endereco" id="endereco" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Número *</label>
                                <input type="text" name="numero" class="form-control" required>
                            </div>
                            <div class="col-md-9 mb-3">
                                <label class="form-label">Complemento</label>
                                <input type="text" name="complemento" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label class="form-label">Bairro *</label>
                                <input type="text" name="bairro" id="bairro" class="form-control" required>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label class="form-label">Cidade *</label>
                                <input type="text" name="cidade" id="cidade" class="form-control" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label class="form-label">UF *</label>
                                <input type="text" name="estado" id="estado" class="form-control" maxlength="2" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="order-summary">
                    <h4 class="text-navy mb-4">Resumo</h4>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal-pedido" data-value="{{ cart.total }}">R$ {{ "%.2f"|format(cart.total) }}</span>
                    </div>
                    <div class="summary-item">
                        <span>Frete:</span>
                        <span id="frete-valor">A calcular</span>
                    </div>
                    <hr>
                    <div class="summary-total d-flex justify-content-between">
                        <span>Total:</span>
                        <span id="total-pedido">R$ {{ "%.2f"|format(cart.total) }}</span>
                    </div>
                    <button type="submit" class="btn btn-rose w-100 mt-4">Continuar para Pagamento</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
